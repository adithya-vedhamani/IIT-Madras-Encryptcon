// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.0.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20-RC2'
    }
}

plugins {
    id 'com.android.application' version '7.4.2' apply false
    id("com.google.gms.google-services") version "4.4.0" apply false
    id 'com.android.library' version '7.4.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.20-RC2' apply false // Check which version and how to configure in editor, add to UserAdapter and other kotlin file
}